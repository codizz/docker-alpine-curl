version: 2

jobs:
  build:
    working_directory: /app
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build docker image
          command: |
            docker build --tag codizz/curl .
      - run:
          name: Test docker image
          command: |
            docker run codizz/curl
      - run:
          name: Deploy docker image
          command: |
            docker tag codizz/curl:latest codizz/curl:3.3
            docker login -u $DOCKER_HUB_USER -p $DOCKER_HUB_PASS
            docker push codizz/curl:3.3
           
workflows:
  version: 2
  build-test-deploy:
    jobs:
      - build:
          context: Docker
          
