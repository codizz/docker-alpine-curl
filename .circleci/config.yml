version: 2

jobs:
  build:
    working_directory: /app
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker

      - run:
          name: Duild docker image
          command: |
            docker build --tag codizz/curl .

      - run:
          name: Run test
          command: |
            docker run codizz/curl

      - run:
          name: Push docker image
          command: |
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker push codizz/curl
            
