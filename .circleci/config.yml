version: 2

jobs:
  build:
    working_directory: /app
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Duild docker image
          command: |
            docker build -t codizz/curl .
      - run:
          name: Save docker image
          command: |
            mkdir -p /caches
            docker save codizz/curl > /caches/docker-alpine-curl.tar
      - run:
          name: Run test
          command: |
            docker run -d codizz/curl
