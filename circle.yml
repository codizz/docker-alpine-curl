machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - docker build -t codizz/curl .
    - docker save codizz/curl > $CIRCLE_ARTIFACTS/docker-alpine-curl.tar

test:
  override:
    - docker run -d codizz/curl

deployment:
  hub: 
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push codizz/curl
