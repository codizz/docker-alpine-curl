machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - docker version
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - docker build -t codizz/curl .
    - mkdir -p ~/docker; docker save codizz/curl > ~/docker/image.tar

test:
  override:
    - docker run -d -p 9200:9200 codizz/curl

deployment:
  hub: 
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push codizz/curl
